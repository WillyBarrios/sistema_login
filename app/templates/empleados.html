<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <title>Empleados</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
{% from '_navbar.html' import navbar %}
{{ navbar() }}
<div class="container py-4">
    <h2 class="mb-4">Empleados</h2>
    <form method="post" action="/empleados/create" class="row g-3 mb-4">
        <div class="col-auto">
            <input type="text" name="nombre" class="form-control" placeholder="Nombre del empleado" required>
        </div>
        <div class="col-auto">
            <button type="submit" class="btn btn-primary mb-3">Agregar Empleado</button>
        </div>
    </form>
    <table class="table table-bordered table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
        {% for empleado in empleados %}
            <tr>
                <td>{{ empleado.ID_Empleado }}</td>
                <td>{{ empleado.Nombre }}</td>
                <td>
                    <a href="/empleados/edit/{{ empleado.ID_Empleado }}" class="btn btn-sm btn-warning">Editar</a>
                    <a href="/empleados/delete/{{ empleado.ID_Empleado }}" class="btn btn-sm btn-danger" onclick="return confirm('Â¿Seguro que deseas eliminar este empleado?');">Eliminar</a>
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
</body>
</html>
