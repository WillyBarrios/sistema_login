<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <title>Roles</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
{% from '_navbar.html' import navbar %}
{{ navbar() }}
<div class="container py-4">
    <h2 class="mb-4">Roles</h2>
    <form method="post" action="/roles/create" class="row g-3 mb-4">
        <div class="col-auto">
            <input type="text" name="nombre" class="form-control" placeholder="Nombre del rol" required>
        </div>
        <div class="col-auto">
            <button type="submit" class="btn btn-primary mb-3">Agregar Rol</button>
        </div>
    </form>
    <table class="table table-bordered table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
        {% for rol in roles %}
            <tr>
                <td>{{ rol.ID_Rol }}</td>
                <td>{{ rol.Nombre }}</td>
                <td>
                    <a href="/roles/edit/{{ rol.ID_Rol }}" class="btn btn-sm btn-warning">Editar</a>
                    <a href="/roles/delete/{{ rol.ID_Rol }}" class="btn btn-sm btn-danger" onclick="return confirm('Â¿Seguro que deseas eliminar este rol?');">Eliminar</a>
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
</body>
</html>
